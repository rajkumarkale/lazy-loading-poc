<!--<img src="/assets/login.png" alt="">-->

<div class="login-box">
<div class="login-panel">
  <input type="text" style="margin-bottom: 15px" placeholder="username" [(ngModel)]="userName">
  <input type="password" placeholder="password" [(ngModel)]="password">

  <button style="margin-top: 10px; padding: 10px" [disabled]="!userName || !password" (keydown.enter)="submit()" (click)="submit()">Login</button>
</div>
</div>
