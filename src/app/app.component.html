<div class="container-fluid">
  <div class="d-flex flex-row justify-content-between">
    <div class="float-left">
      <ng-container *ngFor="let item of nav">
        <button class="nav-button" [routerLink]="item.path">{{item.name}}</button>
      </ng-container>
    </div>

    <div class="float-right d-flex flex-fill justify-content-end" *ngIf="isLogin">
      <button class="nav-button" [routerLink]="'/login'">Logout</button>
    </div>
  </div>

  <div class="d-flex flex-column flex-fill flex-row">
    <router-outlet></router-outlet>
  </div>


</div>
